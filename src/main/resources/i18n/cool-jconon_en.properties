text.jconon_application_dichiarazione_sanzioni_penali_CDA2015={0} consapevole delle sanzioni penali previste dall'art. 76 del D.P.R. n.445/2000 nel caso di dichiarazioni mendaci e di falsità negli atti ed a conoscenza che i dati forniti con autocertificazione saranno soggetti ad eventuale controllo da parte dell’Amministrazione, ai sensi degli articoli 46 e 47 del D.P.R. n.445/2000, DICHIARA che le notizie fornite con la presente domanda e quanto dichiarato nell’allegato curriculum vitae e professionale, comprensivo delle informazioni sull’alta qualificazione tecnico-scientifica nel campo della ricerca e sull’esperienza gestionale di enti ed istituzioni pubbliche o private, corrispondono a verità.
