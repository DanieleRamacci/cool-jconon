#LOGGER
log4j.rootCategory=WARN, Console

#Console appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# CNR
log4j.logger.it.cnr=INFO
log4j.logger.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
log4j.logger.it.cnr.jconon.service.PrintService=DEBUG
log4j.logger.it.cnr.cool.service.CreateAccountService=DEBUG

# File appender
log4j.appender.File=org.apache.log4j.DailyRollingFileAppender
log4j.appender.File.File=selezioni.log
log4j.appender.File.Append=true
log4j.appender.File.DatePattern='.'yyyy-MM-dd
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
